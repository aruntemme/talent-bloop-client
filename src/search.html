<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Talent Boo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/talents">Talents</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/search">Search<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Try if for free</button>
          </form>
        </div>
      </nav>
    </header>
    <!-- bootstrap login form -->
    <section class="mx-3">
      <div class="searchbox-wrap">
        <input type="text" id="searchinput" placeholder="Search for something...">
        <button id="search"><span>Search</span> </button>
      </div>
      <div class="row mx-1 mt-3" id="profilesList">

      </div>
    </section>
  </body>
</html>
