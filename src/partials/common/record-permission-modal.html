<div
class="modal fade"
id="permissionModal"
tabindex="-1"
role="dialog"
data-backdrop="static"
data-keyboard="false"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Allow permissions to record screen and camera
      </h5>
    </div>
    <div class="modal-body">
      <ul class="list-group px-4">
        <li class="list-group-item"><div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="cameraCheck">
          <label class="form-check-label font-weight-bold font-black" for="cameraCheck">Camera & Microphone</label>
        </div></li>
        <li class="list-group-item"><div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="screenCheck" checked>
          <label class="form-check-label font-weight-bold font-black" for="screenCheck">Present Screen</label>
        </div></li>
      </ul>
      <div class="px-4">
        <h5 class="my-4">Instructions to follow</h5>
        <ul >
          <li>Choose "Entire Screen" while sharing your screen</li>
          <li>Do not reload the page</li>
          <li>Do not close the browser</li>
          <li>Do not minimize the browser</li>
          <li>Do not switch tabs</li>
          <li>Do not switch to other applications</li>
        </ul>
      </div>
      <div id="errorDiv"></div>
    </div>
    <div class="modal-footer">
      <button type="button" id="startExamModal" disabled="true" class="btn blue-col-bg">
        Start Exam
      </button>
    </div>
  </div>
</div>
</div>
