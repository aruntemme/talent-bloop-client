<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bootstrap login form -->
    <div class="row h-100">
      <div class="col-md-8">
        <!-- fill this div with image -->
        <img src="/images/pawga/arun.png" alt="" class="img-fluid login-fill-image" />
      </div>
      <div class="col-md-4 align-self-center">
        <div class="mx-3 w-75 container column">
          <div class="align-self-center">
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" id="adminLoginAction" class="btn btn-warning w-100">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
